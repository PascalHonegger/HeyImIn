version: 2
updates:
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
    time: "12:00"
    timezone: "Europe/Zurich"
    day: "sunday"
  open-pull-requests-limit: 10
- package-ecosystem: nuget
  directory: "/Backend"
  schedule:
    interval: weekly
    time: "12:00"
    timezone: "Europe/Zurich"
    day: "sunday"
  open-pull-requests-limit: 10
- package-ecosystem: npm
  directory: "/Frontend"
  schedule:
    interval: weekly
    time: "12:00"
    timezone: "Europe/Zurich"
    day: "sunday"
  open-pull-requests-limit: 10
  versioning-strategy: increase
