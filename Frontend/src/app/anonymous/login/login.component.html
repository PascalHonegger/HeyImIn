<form [formGroup]="form">
	<div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
		<h2 class="mat-display-1">Anmelden</h2>
		<mat-form-field>
			<input matInput placeholder="E-Mail-Adresse" formControlName="mailCtrl" required autocomplete="email" type="email">
			<mat-error *ngIf="	form.get('mailCtrl').hasError('required') ||
								form.get('mailCtrl').hasError('email') ||
								form.get('mailCtrl').hasError('maxlength')">
				Bitte geben Sie eine gÃ¼ltige E-Mail-Adresse mit maximal 40 Zeichen ein
			</mat-error>
		</mat-form-field>
		<mat-form-field>
			<input matInput placeholder="Passwort" formControlName="passwordCtrl" required type="password" autocomplete="current-password">
			<mat-error *ngIf="form.get('passwordCtrl').hasError('required')">
				Bitte geben Sie Ihr Passwort ein
			</mat-error>
		</mat-form-field>

		<button mat-raised-button [disabled]="!form.valid" (click)="login()" color="primary" type="submit">
			Anmelden
		</button>
		<button mat-raised-button routerLink="/ResetPassword" type="button">
			Passwort vergessen?
		</button>
	</div>
</form>
