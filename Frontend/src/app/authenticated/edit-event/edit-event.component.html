<ng-container *ngIf="eventDetails; else noEventDataTemplate">
	<div fxLayout="row" fxLayoutAlign="start center">
		<h2 fxFlex class="mat-display-1">{{eventDetails.information.title}}</h2>
		<button mat-raised-button [routerLink]="['/ViewEvent', eventId]">Standardansicht</button>
	</div>
	<div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="25px">
		<mat-card>
			<mat-card-header>
				<mat-card-title>Details zum Event</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<edit-general-event-info #eventInfoEdit [eventInfo]="eventDetails.information"></edit-general-event-info>
			</mat-card-content>
			<mat-card-actions>
				<button mat-raised-button (click)="deleteEvent()" color="warn" type="button">
					Löschen
				</button>
				<button mat-raised-button [disabled]="!eventInfoEdit.formValid" (click)="saveEvent(eventInfoEdit.updatedEventInfo)" color="primary" type="button">
					Speichern
				</button>
			</mat-card-actions>
		</mat-card>
		<mat-card>
			<mat-card-header>
				<mat-card-title>Termine</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<mat-accordion>
					<mat-expansion-panel *ngFor="let appointment of eventDetails.upcomingAppointments; let i = index" [expanded]="i === 0">
						<mat-expansion-panel-header>
							<mat-panel-title>
								{{appointment.appointmentInformation.startTime | date:'medium'}}
							</mat-panel-title>
						</mat-expansion-panel-header>
						<div>
							<event-participant-table [participants]="appointment.participations" [allowChange]="true"></event-participant-table>
						</div>
						<mat-action-row>
							<button mat-raised-button (click)="cancelAppointment(appointment.appointmentInformation.appointmentId)" color="warn">Absagen</button>
						</mat-action-row>
					</mat-expansion-panel>
				</mat-accordion>
			</mat-card-content>
			<mat-card-actions>
				<button mat-raised-button (click)="addAppointments()" color="primary" type="button">
					Termine hinzufügen
				</button>
			</mat-card-actions>
		</mat-card>
	</div>
</ng-container>
<ng-template #noEventDataTemplate>
	Daten des Events konnten nicht geladen werden.
</ng-template>
