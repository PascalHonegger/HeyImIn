<main-title>Neuen Event erstellen</main-title>
<mat-card>
	<mat-card-header>
		<mat-card-title>Details zum Event</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<edit-general-event-info #eventInfoEdit [eventInfo]="defaultEventInfo"></edit-general-event-info>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button [disabled]="!eventInfoEdit.formValid" (click)="createEvent(eventInfoEdit.updatedEventInfo)" color="primary" type="button">
			Erstellen
		</button>
	</mat-card-actions>
</mat-card>
