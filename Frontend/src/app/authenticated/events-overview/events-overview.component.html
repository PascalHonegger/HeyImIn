<main-title>Eventübersicht</main-title>
<ng-container *ngIf="eventOverview; else noEventDataTemplate">
	<div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
		<mat-card>
			<mat-card-header>
				<mat-card-title>Teilnehmende Events</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<events-overview-list [events]="eventOverview.yourEvents" (eventChanged)="loadEventOverview()"></events-overview-list>
			</mat-card-content>
		</mat-card>
		<mat-card>
			<mat-card-header>
				<mat-card-title>Verfügbare Events</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<events-overview-list [events]="eventOverview.publicEvents" (eventChanged)="loadEventOverview()"></events-overview-list>
			</mat-card-content>
		</mat-card>
	</div>
</ng-container>
<ng-template #noEventDataTemplate>
	Übersicht der Events konnte nicht geladen werden.
</ng-template>
