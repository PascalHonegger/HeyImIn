<div [fxLayout]="orientation" fxLayoutGap="10px">
	<div><span class="accepted">{{acceptedCount}}</span> {{acceptedCount === 1 ? 'Zusage' : 'Zusagen'}}</div>
	<div><span class="declined">{{declinedCount}}</span> {{declinedCount === 1 ? 'Absage' : 'Absagen'}}</div>
	<div><span class="not-answered">{{noAnswerCount}}</span> ohne Antwort</div>
</div>
